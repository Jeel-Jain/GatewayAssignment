


<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars" style="margin-left: 10px;"></i></button>
        <a class="navbar-brand" href="index">Company CRUD Operations - By Jeel Jain</a>
       
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Core</div>
                        <a class="nav-link"  href="index">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <div class="card mb-4" style="margin-top: 25px;">
                        <div class="card-header" style="background-color: lightseagreen;font-weight: bolder;">
                            <i class="fas fa-edit"></i>
                            Update Infomation
                        </div>

                        <div class="card-body">
                                <form #myform="ngForm" ngNativeValidate>
                            <div class="m-3">
                                <div class="form-group row">
                                    <label class="col-4 col-form-label">Name : </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control"  name="name" [(ngModel)]="companyobj.name" ng-required="true" />
                                    </div>
                                </div>
                                 
                                 <div class="form-group row">
                                    <label class="col-4 col-form-label">Email : </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" name="email" [(ngModel)]="companyobj.email" required/>
                                    </div>
                                </div>
                                 
                                 <div class="form-group row">
                                    <label class="col-4 col-form-label">Total-Employee : </label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" name="totalEmployee"  [(ngModel)]="companyobj.totalEmployee" required/>
                                    </div>
                                </div>
                                 
                                
                                  <div class="form-group row">
                                    <label class="col-4 col-form-label">Address : </label>
                                    <div class="col-8">
                                        <input type="text"  class="form-control"  name="address" [(ngModel)]='companyobj.address' required/>
                                    </div>
                                </div>
                                 
                                <div class="form-group row">
                                    <label class="col-4 col-form-label">IsCompanyActive ? : </label>
                                    <div class="col-8">
                                        <select class="form-control"  name="isCompanyActive"  [(ngModel)]='companyobj.isCompanyActive' required>
                                            <option>YES</option>
                                            <option>NO</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- <div class="form-group row">
                                    <label class="col-4 col-form-label">Total-Branch : </label>
                                    <div class="col-8">
                                        <input type="text"  class="form-control" name="totalBranch"  [(ngModel)]='companyobj.totalBranch' required/>
                                    </div>
                                </div> -->
                                <div *ngFor='let o of branchArray;let i=index'>
                                <div class="form-group row">
                                    <span class="col-md-3 ">
                                        <label class="col-12 col-form-label">Branch Id : </label>
                                        <div class="col-12">
                                            <input type="text"  class="form-control" name="branchId{{i}}"  [(ngModel)]='o.branchid' required/>
                                        </div>
                                    </span>

                                    <span class="col-md-3">
                                    <label class="col-6 col-form-label">Branch Name : </label>
                                    <div class="col-12">
                                        <input type="text"  class="form-control"  name="branchName{{i}}" [(ngModel)]='o.branchname' required/>
                                    </div>
                                    </span>

                                    <span class="col-md-3">
                                    <label class="col-12 col-form-label">Branch Address : </label>
                                    <div class="col-12">
                                        <input type="text"  class="form-control" name="branchaddress{{i}}" [(ngModel)]="o.branchaddress"  required/>
                                    </div>
                                    </span>
                                    <span class="col-md-3  col-form-label" *ngIf='i!=0'>
                                       
                                            <div class="row" style="margin-top: 30px;">
                                                <button class="btn " style="background-color: brown;font-weight: bold;color: white;" (click)="removeBranchU(i)" ><i class="fas fa-trash-alt"></i> Delete</button>
                                              
                                            </div>
                                        </span>
                                   
                                    </div>
                            </div>

                           
                            <div class="form-group row">
                                    <div class="col-12">
                                          
                                    <button class="btn" style="background-color: darkgreen;font-weight: bold;color: white;" (click)="AddMoreBranch()" ><i class="fas fa-plus"></i> Add More Branch</button>
                                          
                                    </div>
                                </div>
                                 <div class="form-group row">
                                    <div class="col-12">
                                          
                                          
                                <input type="button"  class="btn btn-dark btn-lg btn-block" (click)="updateCompany()" value="Update">
                                    </div>
                                </div>
                                
                            </div>
                                </form>
                    
                        </div>
                    </div>
                </div>
        </main>

            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">&copy;Developed By Jeel Jain</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

   

</body>
