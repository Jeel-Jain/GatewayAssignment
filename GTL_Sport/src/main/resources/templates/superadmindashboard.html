<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
               Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
   
    <div>
        <h1>List of Admins</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>User ID</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                     <th>Contact Number</th>
                      <th>User Role</th>
                      <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user: ${listUsers}">
                    <td th:text="${user.id}">User ID</td>
                    <td th:text="${user.email}">E-mail</td>
                    <td th:text="${user.fname}">First Name</td>
                    <td th:text="${user.lname}">Last Name</td>
                     <td th:text="${user.contact}">Contact Number</td>
                      <td th:text="${user.role}">Role</td>
                      <td><input type="button" value="Approve" class="btn btn-success"/> <input type="button" value="Reject" class="btn btn-danger" /></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
